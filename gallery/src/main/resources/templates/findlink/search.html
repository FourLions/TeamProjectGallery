<main>
    <div class="well">
        <form class="form-horizontal" th:action="@{/findLink}" method="POST">
            <fieldset>
                <legend>Find Link</legend>

                <div class="form-group">
                    <label class="col-sm-4 control-label" for="link_url">Link Url</label>
                    <div class="col-sm-4 ">
                        <input type="text" class="form-control" id="link_url" placeholder="Link Url"
                               name="url" required="true"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">
                        <a class="btn btn-default" th:href="@{/}">Cancel</a>
                        <input type="submit" class="btn btn-primary" value="Submit"/>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</main>
