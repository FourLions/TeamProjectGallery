<main>
    <div class="container body-content">
        <div class="row">
            <th:block th:each="link : ${links}">
                <div class="col-md-6">
                    <article>
                        <header>
                            <h2 th:text="${link.author.fullName}"></h2>
                        </header>

                        <p th:text="${link.content}"> </p>

                        <iframe th:src="${link.link}" frameborder="0" width="100%" height="100%"></iframe>

                        <div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>
                        <div class="fb-comments" data-href="https://developers.facebook.com/docs/plugins/comments#configurator" data-numposts="1"></div>

                        <footer>
                            <div class="pull-right">
                                <a class="btn btn-default btn-xs"
                                   th:href="@{/link/{id}(id=${link.id})}">Read more &raquo;</a>
                            </div>
                        </footer>
                    </article>
                </div>
            </th:block>
        </div>
    </div>
</main>
