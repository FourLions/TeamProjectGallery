<main>
    <div class="container body-content">
        <div class="row">
            <th:block th:each="link : ${links}">
                <div class="col-md-6">
                    <article>
                        <header>
                            <h2 th:text="${link.author.fullName}"></h2>
                        </header>

                        <p th:text="${link.content}"> </p>

                        <img th:src="${link.link}" width="400" height="300"/>

                        <footer>
                            <div class="pull-left">
                                <a class="btn btn-default btn-xs"
                                   th:href="@{/link/{id}(id=${link.id})}">Read more &raquo;</a>
                            </div>
                        </footer>
                    </article>
                </div>
            </th:block>
        </div>
    </div>
</main>
