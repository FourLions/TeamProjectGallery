<main>
    <div class="container body-content">
        <div class="well">
            <h2>All Users Links</h2>
            <div class="row">
                <table class="table table-striped table-hover ">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Full Name</th>
                        <th>Content</th>
                        <th>Web Link Address</th>
                    </tr>
                    </thead>
                    <tbody>

                    <th:block th:each="link : ${links}">
                        <!-- <tr th:class="${link.isAdmin() ? 'info' : null}"> -->
                        <tr th:class="info">
                            <td th:text="${link.author.id}"></td>
                            <td th:text="${link.author.fullName}"></td>
                            <td th:text="${link.content}"></td>
                            <td th:text="${link.link}"></td>
                            <td>
                                <a th:href="@{/admin/links/edit/{id}(id=${link.id})}">Edit</a>
                                <a th:href="@{/admin/links/delete/{id}(id=${link.id})}">Delete</a>
                            </td>
                        </tr>
                    </th:block>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
