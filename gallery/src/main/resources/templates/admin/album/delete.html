<main xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/admin/albums/delete/{id}(id=${album.id})}" method="post">
                <fieldset>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="album_name">Post Name</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="album_name" placeholder="Post Name" name="name"
                                   th:value="${album.name}" disabled="disabled"/>
                            <img th:src="${album.albumPicture}" width="250" height="150"/>
                        </div>

                    </div>

                    <th:block th:each="image : ${album.imagePathList}">

                        <img th:src="${image}" width="200" height="100"/>

                        <small class="author" th:text="${album.author.fullName}"></small>

                    </th:block>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/admin/albums/}">Cancel</a>
                            <input value="Delete" type="submit" class="btn btn-danger"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
