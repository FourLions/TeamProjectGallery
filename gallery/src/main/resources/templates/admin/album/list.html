<main>
    <div class="container body-content">
        <div class="well">
            <h2>All User Albums</h2>
            <div class="row">
                <table class="table table-striped table-hover ">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Album Name</th>
                        <th>Author</th>
                        <th>Images</th>
                    </tr>
                    </thead>

                    <tbody>

                    <th:block th:each="album : ${albums}">
                        <tr th:class="info">

                            <td th:text="${album.id}"></td>
                            <td th:text="${album.name}"></td>
                            <td th:text="${album.author.fullName}"></td>
                            <td>
                            <th:block th:each="image : ${album.imagePathList}">
                                <img th:src="${image}" width="20" height="20"/>
                            </th:block>
                            </td>
                            <td>
                                <a th:href="@{/admin/albums/edit/{id}(id=${album.id})}">Edit</a>
                                <a th:href="@{/admin/albums/delete/{id}(id=${album.id})}">Delete</a>
                            </td>

                        </tr>
                    </th:block>

                    </tbody>

                </table>
            </div>
        </div>
    </div>
</main>
