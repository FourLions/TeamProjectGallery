<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/album/edit/{id}(id=${album.id})}" method="POST" enctype="multipart/form-data">
                <fieldset>
                    <legend>Edit Album</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="album_title">Post Title</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="album_title" placeholder="Post Name" name="name" th:value="${album.name}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="album_image">Choose a Picture</label>
                        <div class="col-sm-4 ">
                            <input type="file" class="form-control" id="album_image" name="pictures"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/album/{id}(id = ${album.id})}">Cancel</a>
                            <input type="submit" class="btn btn-success" value="Edit"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
