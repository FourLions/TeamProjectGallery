<main>
    <div class="container body-content">
        <div class="row">
            <div class="col-md-4">
                <article>

                    <th:block th:each="image : ${album.imagePathList}">

                        <img th:src="${image}" width="300" height="200"/>

                        <small class="author" th:text="${album.author.fullName}"></small>

                    </th:block>

                </article>
            </div>
        </div>
    </div>
</main>
